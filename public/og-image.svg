<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="#FFFFFF" />

    <!-- Decorative Elements -->
    <rect x="-100" y="-100" width="400" height="400" fill="#000000" opacity="0.05"
        transform="rotate(15)" />
    <rect x="900" y="400" width="400" height="400" fill="#000000" opacity="0.05"
        transform="rotate(-15)" />

    <!-- Main Content Container -->
    <g transform="translate(100, 100)">
        <!-- Logo Area -->
        <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="64" fill="#000000">
            PLANIFI</text>

        <!-- Tagline -->
        <text x="0" y="100" font-family="Arial" font-size="36" fill="#666666">Tender Management Made
            Simple</text>

        <!-- Feature Points -->
        <g transform="translate(0, 180)">
            <text font-family="Arial" font-size="24" fill="#000000">
                <tspan x="0" y="0">• Streamline Your Bidding Process</tspan>
                <tspan x="0" y="40">• Intuitive File Management</tspan>
                <tspan x="0" y="80">• Smart HR Module</tspan>
            </text>
        </g>
    </g>

    <!-- Abstract Elements -->
    <g transform="translate(700, 200)">
        <!-- Stylized Window/Interface -->
        <rect x="0" y="0" width="400" height="300" fill="#F8F8F8" rx="8" />
        <rect x="20" y="20" width="360" height="40" fill="#000000" rx="4" />
        <rect x="20" y="80" width="180" height="20" fill="#E0E0E0" rx="2" />
        <rect x="20" y="120" width="360" height="1" fill="#E0E0E0" />
        <rect x="20" y="140" width="360" height="20" fill="#E0E0E0" rx="2" />
        <rect x="20" y="180" width="280" height="20" fill="#E0E0E0" rx="2" />
    </g>
</svg>